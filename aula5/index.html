<!DOCTYPE html>
<html>
<head>
	<title>Audio e Video</title>
</head>
<body>
	<h4>Exemplo 1 - Flash</h4>
	<object width="500" height="100" data="car.swf" type="application/x-shockwave-flash"></object>

	<br>

	<h4>Exemplo 2 - Flash</h4>
	<embed width="500" height="100" src="snack.swf"></embed>

	<br>

	<h4>Exemplo - IFrame</h4>
	<iframe width="560" height="315" src="https://www.youtube.com/embed/2eSTXIdZb-E" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

	<br>

	<h4>Exemplo - Audio</h4>
	<audio controls="controls">
		<source src="firestone.ogg" type="audio/ogg">
		<p>seu navegador não suporta audio em HTML5</p>
	</audio>

	<br>

	<h4>Exemplo - Video</h4>
	<video width="560" height="315" controls="controls">
		<source src="gol" type="video/webm">
		<p>seu navegador não suporta video em HTML5</p>
	</video>

</body>
</html>
