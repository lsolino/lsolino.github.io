<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="keywords" content="Tabelas">
	<meta name="description" content="Tabelas HTML">
	<meta name="author" content="Luan Solino">
	<title>Tabelas</title>
</head>
<body>
	<h1>Célula com 2 colunas</h1>
	<table border="1">
		<tr>
			<th>Nome</th>
			<th colspan="2">Telefone</th>
		</tr>
		<tr>
			<td>José das Couves</td>
			<td>(22) 2728-6677</td>
			<td>(22) 9999-9999</td>
		</tr>
	</table>
	<h1>Célula com 2 linhas</h1>
	<table border="1">
		<tr>
			<th>Nome</th>
			<td>José das Couves</td>
		</tr>
		<tr>
			<th rowspan ="2">Telefone</th>
			<td>(22) 2728-6677</td>
		</tr>
		<tr>
			<td>(22) 9999-9999</td>
		</tr>
	</table>
	<h1>Tabela com Legenda</h1>
	<table border="1">
		<caption>Total de despesas por mês</caption>
		<tr>
			<th>Mês</th>
			<th>Total</th>
		</tr>
		<tr>
			<td>Janeiro</td>
			<td>R$1500,00</td>
		</tr>
		<tr>
			<td>Fevereiro</td>
			<td>R$2000,00</td>
		</tr>
	</table>
</body>
</html>
